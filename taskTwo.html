<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-3" for="ContactNo">Item</label>
            <div class="col-md-8 col-sm-8 col-xs-8">
            <div class="input-group control-group after-add-more">
                <input type="text" name="addmore[]" id="ContactNo" class="form-control" placeholder="Enter some text">
                <div class="input-group-btn">
                <button class="btn btn-success add-more" type="button"><i class="glyphicon glyphicon-plus"></i></button>
                </div>
            </div>
            </div>
        </div>
        <div class="copy hide">
            <div class="control-group input-group" style="margin-top:10px">
                <input type="text" name="addmore[]" class="form-control" placeholder="Enter some text">
                <div class="input-group-btn">
                <button class="btn btn-danger remove" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                </div>
            </div>
        </div>
    </div>
<script>
$(document).ready(function() {
        $(".add-more").click(function(){

            var html = $(".copy").html();
        $(".after-add-more").after(html);
        });

    $("body").on("click",".remove",function(){
        $(this).parents(".control-group").remove();
    });
});
</script>
</body>
</html>
